<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Imtihon!</h1>
      <form id="formMain" class="row mt-3 justify-content-center">
        <div class="col-auto">
          <input
            class="form-control"
            type="text"
            id="name"
            placeholder="Full Name"
            required
          />
        </div>
        <div class="col-auto">
          <input
            class="form-control"
            type="text"
            id="group"
            placeholder="Group Number"
            required
          />
        </div>
        <div class="col-auto">
          <select id="gender" class="form-select">
            <option value="" selected>Jins</option>
            <option value="erkak">erkak</option>
            <option value="female">ayol</option>
          </select>
        </div>
        <div class="col-auto">
          <select id="success" class="form-select">
            <option value="" selected>O'tdimi</option>
            <option value="ha">Ha</option>
            <option value="yo'q">Yo'q</option>
          </select>
        </div>

        <div class="col-auto">
          <button class="btn btn-success">enter</button>
        </div>
      </form>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Full Name</th>
            <th scope="col">Group</th>
            <th scope="col">Gender</th>
            <th scope="col">Passed</th>
            <th scope="col">Controls</th>
          </tr>
        </thead>
        <tbody id="table"></tbody>
      </table>
    </div>

    <template id="template">
      <tr>
        <th class="numb" scope="row">1</th>
        <td class="name">Mark</td>
        <td class="group">Otto</td>
        <td class="gender">@mdo</td>
        <td class="success">@mdo</td>
      </tr>
    </template>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
